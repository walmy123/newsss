<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="not-shop">
<div class="container"> 
    <button class="btn-counter">
        <h1 class="counter-text"></h1> 
        <img class="btn-counter-img" src="img/coin-clipart-lg.png" alt="">
    </button>

    <div class="counter">

        <img class="money-one grand" src="img/fotor-20250202172949.png" alt="">
        <img class="money-two grand" src="img/fotor-20250202172949.png" alt="">
        <img class="money-three grand" src="img/fotor-20250202172949.png" alt="">
        <img class="money-four grand" src="img/fotor-20250202172949.png" alt="">
    </div>

    <div class="btn-counter shop mar">МАГАЗИН</div>
</div>
</div>
<div class="yes-shop">

    <button class="btn-counter">
        <h1 class="counter-text counter-text-two"></h1> 
        <img class="btn-counter-img" src="img/coin-clipart-lg.png" alt="">
    </button>

    <div class="allbtn">
        <button class="one sto">

            <div class="left-part">
                <h1>100</h1>
                <img class="small" src="img/coin-clipart-lg.png" alt="">
            </div>

            <div class="right-part">
                <h1>X2</h1>
            </div>

        </button>

        <button class="two sto">
            <div class="left-part">
                <h1>500</h1>
                <img class="small" src="img/coin-clipart-lg.png" alt="">
            </div>

            <div class="right-part">
                <h1>X3</h1>
            </div>
        </button>

        <button class="three sto">
            <div class="left-part">
                <h1>2000</h1>
                <img class="small" src="img/coin-clipart-lg.png" alt="">
            </div>

            <div class="right-part">
                <h1>X5</h1>
            </div>
        </button>

        <button class="four sto">
            <div class="left-part">
                <h1>5000</h1>
                <img class="small" src="img/coin-clipart-lg.png" alt="">
            </div>

            <div class="right-part">
                <h1>X100</h1>
            </div>

            <button class="btn-counter close">
                <h1>ЗАКРЫТЬ</h1> 
            </button>

        </button>
    </div>
</div>

    <script src="node.js"></script>
</body>
</html>
